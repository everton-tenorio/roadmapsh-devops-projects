<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site Server</title>
    <style>
        body {
            font-family: monospace;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            overflow: hidden;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .banner img {
            width: 100px;
            height: auto;
        }
        h2 {
            opacity: 0;
            transform: translateX(-100%);
            font-size: 1.8rem;
            animation: slideIn 1.5s ease-out forwards;
        }
        p {
            margin-top: 20px;
            font-size: 1rem;
        }
        a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="roadmap.png" alt="roadmap.sh logo">
        <img src="nginx.png" alt="nginx logo">
    </div>	
 
    <h2 id="message"></h2>
    <p>
        This task is part of the DevOps projects at
        <a href="https://roadmap.sh/projects/static-site-server" target="_blank">roadmap.sh</a>
    </p>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const message = "This static site is served by an Nginx web server.";
            document.getElementById("message").textContent = message;
        });
    </script>
</body>
</html>
